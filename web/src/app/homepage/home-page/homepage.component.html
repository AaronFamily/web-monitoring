<section id="home-section" style="width:100%;">
    <!-- <video id="video-index" autoplay="true" muted="true" loop="true" src="../../../assets/video/index-4.mp4"></video> -->
    <!-- <img src="../../../assets/images/home.jpg" alt=""> -->
    <div id="deccription">
        <div class="title">
            WEB-MONITOR
        </div>
        <div class="opt" *ngIf="isLogin">
            <button [routerLink]="[ '/dashboard' ]">立即使用</button>
        </div>
        <div class="opt" *ngIf="!isLogin">
            <button [routerLink]="[ '/dashboard' ]">马上体验</button> &nbsp;
            <button (click)="isVisible_login=true;">独立账户</button>
        </div>

    </div>
</section>


<nz-modal [nzOkText]="'确认'" [nzCancelText]="'取消'" [(nzVisible)]="isVisible_login" nzTitle="登录" (nzOnOk)="login()" (nzOnCancel)="isVisible_login=false;">
    <nz-form-item>
        <nz-form-label [nzSm]="4" [nzXs]="24">邮箱</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24">
            <input nz-input [(ngModel)]="model.email" name="email">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="4" [nzXs]="24">密码</nz-form-label>
        <nz-form-control [nzSm]="18" [nzXs]="24">
            <input nz-input type="password" [(ngModel)]="model.password" name="password">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-bottom:0;">
        <nz-form-control [nzSm]="24" [nzXs]="24" style="text-align: right;width:90%;">
            <span>没有账户?</span><span (click)="isVisible_login=false;isVisible_register=true;" style="margin-left: 24px;text-decoration: underline;cursor: pointer;">马上注册</span>
        </nz-form-control>
    </nz-form-item>
</nz-modal>

<nz-modal [nzOkText]="'确认'" [nzCancelText]="'取消'" [(nzVisible)]="isVisible_register" nzTitle="免费注册" (nzOnOk)="isVisible_register=false;" (nzOnCancel)="isVisible_register=false;">
    <h4 style="color:#03A9F4 !important;">关注作者公众号，发送邮箱+密码，免费注册，获得独立账号（所创建的项目仅自己可见）。</h4>
    <div style="text-align: center;margin:4px;">
        <img style="height:150px;width:auto;" title="微信公众号" src="../assets/images/weixin-gongzhonghao.jpg" alt="微信">
    </div>
</nz-modal>
